<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HTML 5</title>

    <link href="Content/bootstrap.min.css" rel="stylesheet">
    <link href="Styles/pongstyle.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>HTML 5</h1>
    </header>

    <div class="row-fluid">
        <div class="span4">
            <div id="game">
                <div id="playground">
                    <div id="paddleA" class="paddle"></div>
                    <div id="paddleB" class="paddle"></div>
                    <div id="ball"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="progress" id="progressBar">
            <div class="bar" style="width: 100%;"></div>
        </div>
    </div>

    <div class="row-fluid">
        <iframe class="span12" id="iFrame" src="KeyLogger.htm"></iframe>
    </div>

    <footer>
    </footer>

    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="Scripts/html5games.pingpong.js"></script>

</body>
</html>
