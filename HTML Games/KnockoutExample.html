<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
    <body>
        
        <!-- This is a *view* - HTML markup that defines the appearance of your UI -->

        <p>First name: <strong data-bind="text: firstName"></strong></p>
        <p>Last name: <strong data-bind="text: lastName"></strong></p>

        <p>First name: <input data-bind="value: firstName"></input></p>
        <p>Last name: <input data-bind="value: lastName"></input></p>

        <p>Full name: <strong data-bind="text: fullName"></strong></p>

        <button data-bind="click: capitalizeLastName">Go caps</button>

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src='//cdnjs.cloudflare.com/ajax/libs/knockout/2.2.1/knockout-min.js'></script>
        <script type='text/javascript' src='/Scripts/KnockoutExample.js'></script>
    </body>
</html>
